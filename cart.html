  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div class="container d-flex flex-column flex-md-row
        justify-content-between">
        <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
        <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">

            <div class="dropdown-menu" aria-labelledby="navbarDropdown2">

              <div class="dropdown-divider"></div>

            </div>
          </li>
        </ul>
      </div>

    <div class="container p-5">
      <table id="cart" class="table table-striped">
      </table>

      <div class="tipo-envio">
        <h2>Tipo de envio</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios"
            id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Premium 2 a 5 dias (15%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios"
            id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Express 5 a 8 dias (7%)
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="exampleRadios"
            id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            Standard 12 a 15 dias(5%)
          </label>
        </div>
      </div>
      <div class="direccion-envio">
        <h3>Direccion de envio</h3>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control input-envio"
                placeholder="Calle">
            </div>
            <div class="col">
              <input type="text" class="form-control input-envio"
                placeholder="Numero">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control input-envio"
                placeholder="Esquina">
            </div>
          </div>
        </form>
      </div>
      <div class="costos">
        <h3>Costos</h3>
        <div class="row">
          <div class="col">
            <label class="form-check-label">
              <h4>Subtotal</h4>
              Precio unitario del producto por cantidad
            </label>
          </div>
          <div id="subtotal" class="col">
            UYU ...
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-check-label">
              <h4>Costo de envio</h4>
              Segun el tipo de envio
            </label>
          </div>
          <div id="envio" class="col">
            Premium
          </div>
        </div>
      <hr>
        <div class="row">
          <div class="col">
            <label class="form-check-label">
              <h4>Total ($)</h4>
            </label>
          </div>
          <div id="total" class="col">
            UYU ...
          </div>
        </div>
      </div>

    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
